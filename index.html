<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Aplicacion Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"">
        <a href="/" class="navbar-brand">
            Aplicación POO - JavaScript & Boostrap 5
        </a>
    </nav>
    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>
                </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="nombre" placeholder="Nombre del Producto"
                         class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="precio" placeholder="Precio del Producto"
                         class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="ano" min="2000" max="2100" placeholder="Año de Fabricacion"
                         class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </div>
                </form>
            </div> 
                <div class="col-md-6" id="product-list" >
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" ></script>
</body>
</html>
